name: Go Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
