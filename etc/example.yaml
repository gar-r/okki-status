modules:
  - name: clock
    provider:
      type: clock
    appearance:
      format: 'ï€—  %s'
      format_short: '%s'
      color:
        foreground: '#ffffffff'
        background: '#ff2233ff'
      border:
        top: 1
        bottom: 1
        left: 2
        right: 2
      min_width: 100
      align: center
      urgent: false
      separator:
        enabled: true
        block_width: 5
    alternates:
      - regex: '^\[B\]: (\d|1\d)%$'
        appearance:
          background: '#112233ff'
